name: Build Android App

on:
  push:
    branches:
      - master # Change this to your default branch if it's not main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Updated to the latest version

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Use Java 11 for compatibility

    - name: Build the app
      run: |
        cd Andorid  # Change to the correct directory if needed
        ./gradlew assembleDebug --stacktrace  # Get detailed output for troubleshooting

    - name: Upload APK
      uses: actions/upload-artifact@v3  # Updated to the latest version
      with:
        name: app-debug.apk
        path: Andorid/app/build/outputs/apk/debug/app-debug.apk  # Adjust the path if necessary
